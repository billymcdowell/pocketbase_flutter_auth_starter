name: flutter_auth_template
description: A production-ready Flutter authentication template with PocketBase integration.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.0
  pocketbase: ^0.18.0
  freezed_annotation: ^2.4.1
  local_auth: ^2.1.6
  flutter_secure_storage: ^8.0.0
  logger: ^2.0.2
  connectivity_plus: ^5.0.2
  firebase_analytics: ^10.8.0
  firebase_performance: ^0.9.3+8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
